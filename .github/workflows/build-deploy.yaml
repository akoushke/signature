name: build & deploy
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [lts/iron]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: lts/iron
          cache: 'npm'

      - name: install node modules
        run: npm ci

      - name: build
        run: npm run build

      - name: unit test
        run: npm run test

      - name: e2e test
        run: npm run wdio
